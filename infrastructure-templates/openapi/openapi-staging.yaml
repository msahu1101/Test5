openapi: 3.0.0
info:
  version: 1.0.0
  title: Room Reservation Search Services
  description: Services for searching room reservations. These APIs are powered from room reservations store in cloud.

servers:
  - url: https://dev-api.apigee.devtest.vegas/staging/guestservices/ocrs/srch
    description: dev
  - url: https://green-api.apigee.devtest.vegas/staging/guestservices/ocrs/srch
    description: green
  - url: https://preprod-api.apigee.devtest.vegas/staging/guestservices/ocrs/srch
    description: preprod
  - url: https://qa3-api.apigee.devtest.vegas/staging/guestservices/ocrs/srch
    description: qa3
  - url: https://api.apigee.mgmresorts.com/staging/guestservices/ocrs/srch
    description: prod

paths:
  /v1/reservations:
    get:
      security:
        - oauth2:
          - booking.room.resv:search
        - mgm-roles:
          - guest
          - employee
          - service
        - service-role:
          - read
      summary: Returns room reservations found based on search params
      description: >-
        Search room reservation either via confirmation number or related attributes.
        API can returns multiple room reservations when search is not based on confirmationNumber or id.
          <p>Combination of params required at a minimum (when JWT token is not guest token):
          <ul>
            <li>hotelCode + firstName + lastName + checkInDate</li>
            <li>hotelCode + firstName + lastName + startDate + endDate</li>
            <li>hotelCode + lastName + checkInDate + roomNumber</li>
            <li>lastName + checkInDate + roomNumber + ccLast4Digits</li>
            <li>operaConfirmationNumber</li>
            <li>confNumber</li>
            <li>mlifeNumber</li>
            <li>mgmId</li>
            <li>operaProfileId</li>
            <li>id - This is internal id generated from cloud store</li>
          </ul>

          When authorization header is of JWT guest token, search will be filtered by mgmId and/or mlifeNumber available as claims in the token. This is to ensure search is restricted to guest's reservation only. As long as the guest token contains one of mgmId and mlifeNumber, other query parameters are not mandatory.

          Note: Response structure for this API is modelled based on OXI specification for reservation object. However, since current ecommerce channels doesn't take info for all the attributes during booking, actual response returned from this API will only include attributes which are non-empty and thereby will be subset of attributes defined in spec.

          Clarification on ID attributes
          <ul>
            <li>reservationID - This maps to opera confirmation number and acts as primary identifier for a reservation</li>
            <li>resvNameId - This maps to internal resv id generated by Opera and required by some OWS APIs</li>
          </ul>
          </p>
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          schema:
            type: string
          description: APIM subcription key
          required: true
        - name: Authorization
          in: header
          schema:
            type: string
          description: JWT token used for authorization. Token should include "booking.room.resv:search" scope to access this API. If token is for a guest login, search is limited to guest's personal reservations only using mgmId and/or mlifeNumber.
          required: true
        - name: id
          in: query
          schema:
            type: string
          description: UUID for reservation assigned by cloud store
        - name: operaConfirmationNumber
          in: query
          schema:
            type: string
          description: Opera confirmation number for the reservation
        - name: confNumber
          in: query
          schema:
            type: string
          description: Any confirmation number for the reservation - opera or GSE or OTA. Attribute to be used when type of confirmation number is not known.
        - name: firstName
          in: query
          schema:
            type: string
          description: First name on the reservation
        - name: lastName
          in: query
          schema:
            type: string
          description: Last name on the reservation
        - name: nameSearchOperation
          in: query
          schema:
            type: string
            enum:
              - FULL
              - STARTSWITH
          description: Type of name search to be used. Default is FULL i.e., exact name match. When using STARTSWITH, at least one of firstName and lastName should be 3 chars or more.
        - name: firstNameMatch
          in: query
          schema:
            type: string
            enum:
              - FULL
              - LIKE
          description: Type of first name search to be used. Default is FULL i.e., exact name match.
        - name: lastNameMatch
          in: query
          schema:
            type: string
            enum:
              - FULL
              - LIKE
          description: Type of last name search to be used. Default is FULL i.e., exact name match.
        - name: checkInDate
          in: query
          schema:
            type: string
          example: "2020-04-04"
          description: "Arrival date or check-in date on the reservation. Format: YYYY-MM-DD"
        - name: checkOutDate
          in: query
          schema:
            type: string
          example: "2020-04-04"
          description: "Depart date or check-out date on the reservation. Format: YYYY-MM-DD"
        - name: startDate
          in: query
          schema:
            type: string
          example: "2020-04-04"
          description: "Filtering option to only request for reservations with checkInDate on or after this specified startDate. Format: YYYY-MM-DD"
        - name: endDate
          in: query
          schema:
            type: string
          example: "2020-04-04"
          description: "Filtering option to only request for reservations with checkInDate on or before this specified endDate. Format: YYYY-MM-DD"
        - name: bookingDate
          in: query
          schema:
            type: string
          example: "2020-04-04"
          description: "Filtering option to only request for reservations with originalBookingDate for the specified bookingDate. Format: YYYY-MM-DD"
        - name: hotelCode
          in: query
          schema:
            type: string
          description: Hotel code in opera to which the room reservation belongs
        - name: marketCodes
          in: query
          schema:
            type: string
          description: Filter reservations by market code(s).
        - name: roomType
          in: query
          schema:
            type: string
          description: Filter reservations by room type.
        - name: email
          in: query
          schema:
            type: string
          description: User's email address
        - name: mlifeNumber
          in: query
          schema:
            type: string
          description: Mlife number on the reservation. Mlife number from guest JWT token will replace this value
        - name: guestMlifeNumber
          in: query
          schema:
            type: string
          description: Mlife number of the guest profiles on the reservation. Matches with secondary guests as well incase of share-with
        - name: operaProfileId
          in: query
          schema:
            type: string
          description: Opera profile id on the reservation
        - name: roomNumber
          in: query
          schema:
            type: string
          description: Room number for the stay
        - name: ccLast4Digits
          in: query
          schema:
            type: string
          description: Last 4 digits of credit card on file
        - name: reservationStatus
          in: query
          schema:
            type: string
            enum:
              - RESERVED
              - NOSHOW
              - INHOUSE
              - CANCELED
              - CHECKEDOUT
          description: Filtering option to request reservations within specified statuses. Supports comma separated values. When multiple values are sent, returned reservation will be limited to any of those requested statuses.
        - name: includeAllRoomTypes
          in: query
          schema:
            type: boolean
          description: By default, reservations with pseudo rooms from opera are excluded. This flag is to override the exclusion
      tags:
        - Search Room Reservations
      responses:
        "200":
          description: 200 response. Returns array of room reservations.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReservationSearchResponse"
        "400":
          description: 400 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 500 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/reservations/basic:
    get:
      summary: New! Unprotected version of search endpoint which returns basic info for reservations found based on search params.
      description: >-
        Search room reservation either via confirmation number and last name or related attributes.
        API can returns multiple room reservations when confirmationNumber is not included in search params. Information returned will be basic since this endpoint will be exposed as unprotected endpoint.
          <p>Combination of params required at a minimum:
          <ul>
            <li>hotelCode + firstName + lastName + checkInDate</li>
            <li>hotelCode + firstName + lastName + startDate + endDate</li>
            <li>hotelCode + lastName + checkInDate + roomNumber</li>
            <li>lastName + checkInDate + roomNumber + ccLast4Digits</li>
            <li>operaConfirmationNumber + lastName</li>
            <li>confNumber + lastName</li>
            <li>mlifeNumber + lastName</li>
            <li>mgmId + lastName</li>
            <li>operaProfileId + lastName</li>
            <li>id + lastName - This is internal id generated from cloud store</li>
          </ul>

          Note: Response structure for this API is modelled based on OXI specification for reservation object. However, since current ecommerce channels doesn't take info for all the attributes during booking, actual response returned from this API will only include attributes which are non-empty and thereby will be subset of attributes defined in spec.

          Clarification on ID attributes
          <ul>
            <li>reservationID - This maps to opera confirmation number and acts as primary identifier for a reservation</li>
            <li>resvNameId - This maps to internal resv id generated by Opera and required by some OWS APIs</li>
          </ul>
          </p>
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          schema:
            type: string
          description: APIM subcription key
          required: true
        - name: id
          in: query
          schema:
            type: string
          description: UUID for reservation assigned by cloud store
        - name: operaConfirmationNumber
          in: query
          schema:
            type: string
          description: Opera confirmation number for the reservation
        - name: confNumber
          in: query
          schema:
            type: string
          description: Any confirmation number for the reservation - opera or GSE or OTA. Attribute to be used when type of confirmation number is not known.
        - name: firstName
          in: query
          schema:
            type: string
          description: First name on the reservation
        - name: lastName
          in: query
          schema:
            type: string
          description: Last name on the reservation
        - name: nameSearchOperation
          in: query
          schema:
            type: string
            enum:
              - FULL
              - STARTSWITH
          description: Type of name search to be used. Default is FULL i.e., exact name match. When using STARTSWITH, at least one of firstName and lastName should be 3 chars or more.
        - name: checkInDate
          in: query
          schema:
            type: string
          example: "2020-04-04"
          description: "Arrival date or check-in date on the reservation. Format: YYYY-MM-DD"
        - name: checkOutDate
          in: query
          schema:
            type: string
          example: "2020-04-04"
          description: "Depart date or check-out date on the reservation. Format: YYYY-MM-DD"
        - name: hotelCode
          in: query
          schema:
            type: string
          description: Hotel code in opera to which the room reservation belongs
        - name: email
          in: query
          schema:
            type: string
          description: User's email address
        - name: mlifeNumber
          in: query
          schema:
            type: string
          description: Mlife number on the reservation.
        - name: guestMlifeNumber
          in: query
          schema:
            type: string
          description: Mlife number of the guest profiles on the reservation. Matches with secondary guests as well incase of share-with
        - name: operaProfileId
          in: query
          schema:
            type: string
          description: Opera profile id on the reservation
        - name: roomNumber
          in: query
          schema:
            type: string
          description: Room number for the stay
        - name: ccLast4Digits
          in: query
          schema:
            type: string
          description: Last 4 digits of credit card on file
        - name: includeAllRoomTypes
          in: query
          schema:
            type: boolean
          description: By default, reservations with pseudo rooms from opera are excluded. This flag is to override the exclusion
      tags:
        - Search Room Reservations
      responses:
        "200":
          description: 200 response. Returns array of room reservations.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReservationSearchBasicResponse"
        "400":
          description: 400 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 500 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/reservations/inhouse/basic:
    get:
      security:
        - oauth2:
          - booking.room.resv:search
        - mgm-roles:
          - service
        - service-role:
          - read
      summary: New search endpoint which returns resvNameId and roomType for INHOUSE reservation found based on search params.
      description: >-
        Search INHOUSE room reservation with hotelCode and roomNumber attributes.
          <p>Combination of params required:
          <ul>
            <li>hotelCode + roomNumber</li>
          </ul>

          Note: Response structure for this API is modelled based on OXI specification for reservation object. However, since current ecommerce channels doesn't take info for all the attributes during booking, actual response returned from this API will only include attributes which are non-empty and thereby will be subset of attributes defined in spec.

          Clarification on ID attributes
          <ul>
            <li>resvNameId - This maps to internal resv id generated by Opera and required by some OWS APIs</li>
          </ul>
          </p>
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          schema:
            type: string
          description: APIM subcription key
          required: true
        - name: Authorization
          in: header
          schema:
            type: string
          description: JWT token used for authorization. Token should include "booking.room.resv:search" scope to access this API.
          required: true  
        - name: hotelCode
          in: query
          schema:
            type: string
          description: Hotel code in opera to which the room reservation belongs
        - name: roomNumber
          in: query
          schema:
            type: string
          description: Room number for the stay
      tags:
        - Search INHOUSE Room Reservations
      responses:
        "200":
          description: 200 response. Returns resvNameId and roomType.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReservationSearchBasicResponse"
        "400":
          description: 400 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 500 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"              
  /v1/reservation/profiles:
    get:
      security:
        - oauth2:
          - booking.room.resv:search
        - mgm-roles:
          - employee
          - service
        - service-role:
          - read
      summary: Get reservation profiles for multiple reservations looked up using one of the reservation identifiers - operaConfirmationNumber, id, resvNameId.
      description: >-
        Get reservation profiles for multiple reservations looked up using one of the reservation identifiers - operaConfirmationNumber, id, resvNameId. Supports lookup of upto 100 reservations at a time. One of ids, operaConfirmationNumbers, resvNameIds is expected.

      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          schema:
            type: string
          description: APIM subcription key
          required: true
        - name: Authorization
          in: header
          schema:
            type: string
          description: JWT token used for authorization. Token should include "booking.room.resv:search" scope to access this API. Guest token's not supported.
          required: true
        - name: ids
          in: query
          schema:
            type: string
          description: UUID for reservation assigned by cloud store
        - name: operaConfirmationNumbers
          in: query
          schema:
            type: string
          description: Opera confirmation numbers for the reservations
        - name: resvNameIds
          in: query
          schema:
            type: string
          description: Internal reservation id used by opera.
      tags:
        - Search Room Reservations
      responses:
        "200":
          description: 200 response. Returns array of room reservations.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReservationProfileResponse"
        "400":
          description: 400 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 500 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/reservations/batch:
    get:
      security:
        - oauth2:
          - booking.room.resv:batch
        - mgm-roles:
          - employee
          - service
        - service-role:
          - read
      summary: Returns room reservations by hotel and check-in or check-out date.
      description: >-
        Search room reservations by hotel and check-in or check-out date.
        <p>
        Pagination:

        <ul>
          <li>Pagination is included by default to prevent the overhead of querying/processing t0o many items</li>
          <li>"continuationToken" response header acts a cursor to fetch next set of items and will be included only if there are more items</li>
          <li>If "continuationToken" response header is returned, caller should invoke the API again with same query params with "continuationToken" included to get next set of items. This should be repeated until there's no response header to get all the items</li>
        </ul>
        </p>
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          schema:
            type: string
          description: APIM subcription key
          required: true
        - name: Authorization
          in: header
          schema:
            type: string
          description: JWT token used for authorization. Token should include "booking.room.resv:batch" scope to access this API. Guest token's not supported.
          required: true
        - name: checkInDate
          in: query
          required: false
          schema:
            type: string
          example: "2020-04-04"
          description: "Arrival date or check-in date on the reservation. Format: YYYY-MM-DD"
        - name: checkOutDate
          in: query
          required: false
          schema:
            type: string
          example: "2020-04-04"
          description: "Departure date or check-out date on the reservation. Format: YYYY-MM-DD"
        - name: hotelCode
          in: query
          required: true
          schema:
            type: string
          description: Hotel code from Opera to which the room reservation belongs
        - name: continuationToken
          in: query
          schema:
            type: string
          description: Token returned as response header from previous call. Used for pagination of results
      tags:
        - Batch Fetch Reservations (Room Check-In Usecase)
      responses:
        "200":
          description: 200 response. Returns array of room reservations.
          headers:
            continuationToken:
              schema:
                type: string
              description: Header used for paginiation. A token value will be returned if there are more items for the request. Clients should make the same API call again by passing this token as additional query param named 'continuationToken'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReservationBulkResponse"
        "400":
          description: 400 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 500 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/reservations/batch/verbose:
    get:
      security:
        - oauth2:
          - booking.room.resv:batch
        - mgm-roles:
          - employee
          - service
        - service-role:
          - read
      summary: Returns room reservations by hotel and check-in or check-out date with complete reservation information.
      description: >-
        Search room reservations by hotel and check-in or check-out date with complete reservation information.
        <p>
        Pagination:

        <ul>
          <li>Pagination is included by default to prevent the overhead of querying/processing t0o many items</li>
          <li>"continuationToken" response header acts a cursor to fetch next set of items and will be included only if there are more items</li>
          <li>If "continuationToken" response header is returned, caller should invoke the API again with same query params with "continuationToken" included to get next set of items. This should be repeated until there's no response header to get all the items</li>
        </ul>
        </p>
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          schema:
            type: string
          description: APIM subcription key
          required: true
        - name: Authorization
          in: header
          schema:
            type: string
          description: JWT token used for authorization. Token should include "booking.room.resv:batch" scope to access this API. Guest token's not supported.
          required: true
        - name: checkInDate
          in: query
          required: false
          schema:
            type: string
          example: "2020-04-04"
          description: "Arrival date or check-in date on the reservation. Format: YYYY-MM-DD"
        - name: checkOutDate
          in: query
          required: false
          schema:
            type: string
          example: "2020-04-04"
          description: "Departure date or check-out date on the reservation. Format: YYYY-MM-DD"
        - name: hotelCode
          in: query
          required: true
          schema:
            type: string
          description: Hotel code from Opera to which the room reservation belongs
        - name: continuationToken
          in: query
          schema:
            type: string
          description: Token returned as response header from previous call. Used for pagination of results
      tags:
        - Batch Fetch Reservations (Room Check-In Usecase)
      responses:
        "200":
          description: 200 response. Returns array of room reservations.
          headers:
            continuationToken:
              schema:
                type: string
              description: Header used for paginiation. A token value will be returned if there are more items for the request. Clients should make the same API call again by passing this token as additional query param named 'continuationToken'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReservationSearchResponse"
        "400":
          description: 400 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 500 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /v1/health:
    get:
      summary: Health Check
      description: Health Check endpoint for Room Resv Search Service
      tags:
        - Health Check
      responses:
        "200":
          description: 200 response. Service is up.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /v1/reservation/folio:
    get:
      security:
        - oauth2:
            - booking.room.resv:search
        - mgm-roles:
          - guest
          - employee
          - service
        - service-role:
          - read
      summary: Returns room reservation folio details.
      description: >-
        Search and return reservation folio details. This API has optional authorization. If API is invoked without JWT in authorization header, response will not include "profile" object in the response. API support lookup with just confNumber is supported when requesting with valid JWT. In all other cases, roomNumber, lastName, checkInDate, hotelCode and ccLast4Digits params are mandatory.
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          schema:
            type: string
          description: APIM subcription key
          required: true
        - name: Authorization
          in: header
          schema:
            type: string
          description: JWT token used for authorization. Token should include "booking.room.resv:folio" scope to access this API.
          required: false
        - name: confNumber
          in: query
          required: false
          schema:
            type: string
        - name: roomNumber
          in: query
          required: false
          schema:
            type: string
        - name: hotelCode
          in: query
          required: false
          schema:
            type: string
        - name: aggregated
          in: query
          required: false
          schema:
            type: string
          description: flag for folio response aggregation
        - name: lastName
          in: query
          required: false
          schema:
            type: string
          description: Last name of  the primary guest on the reservation
        - name: checkInDate
          in: query
          required: false
          schema:
            type: string
          description: Arrival date of the reservation
        - name: ccLast4Digits
          in: query
          required: false
          schema:
            type: string
          description: Last 4 digits of the credit card on reservation
      tags:
        - Reservation Folio
      responses:
        "200":
          description: 200 response. Returns array of invoice.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReservationFolioResponse"
        "400":
          description: 400 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: 500 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        password:
          tokenUrl: https://mgm-nonprod-qa2.apigee.net/identity/authorization/v1/mgmsvc/token
        clientCredentials:
          tokenUrl: https://mgm-nonprod-qa2.apigee.net/identity/authorization/v1/mgmsvc/token
  schemas:
    HealthResponse:
      type: object
      properties:
        code:
          type: string
        msg:
          type: string
    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        msg:
          type: string

    ReservationBulkResponse:
      type: array
      items:
        type: object
        properties:
          hotelCode:
            type: string
          id:
            type: string
            description: Internal id generated from cloud store
          operaConfirmationNumber:
            type: string
            description: Confirmation number or reservation id from opera
          resvNameId:
            type: string
            description: Internal reservation id used by opera
          roomType:
            type: string
          roomNumber:
            type: string
          status:
            type: string
            description: Reservation status
          guests:
            type: integer
          stayLength:
            type: integer
          profile:
            type: object
            properties:
              firstName:
                type: string
              lastName:
                type: string
